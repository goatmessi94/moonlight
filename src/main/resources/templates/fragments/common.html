<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title th:text="${title}"></title>

  <link rel="icon" th:href="@{/assets/img/icon.ico}" type="image/x-icon"/>
  <!-- Fonts and icons -->
  <script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
  <script>


    WebFont.load({
      google: { "families": ["Lato:300,400,700,900"] },
      custom: { "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/assets/css/fonts.min.css'] },
      active: function () {
        sessionStorage.fonts = true;
      }
    });


  </script>

  <!-- CSS Files -->
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/atlantis.min.css}">
  <!-- CUSTOM CSS FILES -->
  <link rel="stylesheet" th:href="@{/css/calcu.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/button.css}">
  <!-- BOXICONS CSS FILES -->
  <link rel="stylesheet" th:href="@{/boxicons/css/boxicons.min.css}">

</head>
<body>

<div class="main-header no-print" th:fragment="main-header">
  <!-- Logo Header -->
  <div class="logo-header" data-background-color="blue">

    <a th:href="@{/html/index.html}" class="logo">
      <span class="text-white">MOONLIGHT-ERP</span>
    </a>
    <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
            data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="icon-menu"></i>
					</span>
    </button>
    <button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
    <div class="nav-toggle">
      <button class="btn btn-toggle toggle-sidebar">
        <i class="icon-menu"></i>
      </button>
    </div>
  </div>
  <!-- End Logo Header -->

  <!-- Navbar Header -->
  <nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">

    <div class="container-fluid">
      <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
        <li class="nav-item toggle-nav-search hidden-caret">
          <a class="nav-link" data-toggle="collapse" href="#search-nav" role="button"
             aria-expanded="false" aria-controls="search-nav">
            <i class="fa fa-search"></i>
          </a>
        </li>
        <li class="nav-item dropdown hidden-caret">
          <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#"
             aria-expanded="false">
            <div class="avatar-sm">
              <img th:src="@{/assets/img/profile.jpg}" alt="..." class="avatar-img rounded-circle">
            </div>
          </a>
          <ul class="dropdown-menu dropdown-user animated fadeIn">
            <div class="dropdown-user-scroll scrollbar-outer">
              <li>
                <div class="user-box">
                  <div class="avatar-lg"><img th:src="@{/assets/img/profile.jpg}"
                                              alt="image profile" class="avatar-img rounded"></div>
                  <div class="u-text">
                    <h4>안성군</h4>
                    <p class="text-muted">admin@shield-korea.com</p><a th:href="@{profile.html}"
                                                                       class="btn btn-xs btn-secondary btn-sm">프로필
                    보기</a>
                  </div>
                </div>
              </li>
              <li>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" th:href="@{/logout}">로그아웃</a>
              </li>
            </div>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->
</div>

<!-- Sidebar -->
<div class="sidebar sidebar-style-2 no-print" th:fragment="sidebar(current,current2)">
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      <div class="user">
        <div class="avatar-sm float-left mr-2">
          <img th:src="@{/assets/img/profile.jpg}" alt="..." class="avatar-img rounded-circle">
        </div>
        <div class="info">
          <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span>
									안 성 군
									<span class="user-level">Administrator</span>
									<span class="caret"></span>
								</span>
          </a>
          <div class="clearfix"></div>

          <div class="collapse in" id="collapseExample">
            <ul class="nav">
              <li>
                <a th:href="@{#edit}">
                  <span class="link-collapse">프로필</span>
                </a>
                <a th:href="@{#edit}">
                  <span class="link-collapse">로그아웃</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <ul class="nav nav-primary">
        <li class="nav-item" th:classappend="${current == '1'} ? 'active'">
          <a th:href="@{/html/index.html}">
            <i class="fas fa-home"></i>
            <p>대시보드</p>
          </a>
        </li>
        <li class="nav-item" th:classappend="${current == '2'} ? 'active submenu'">
          <a data-toggle="collapse" href="#기초정보">
            <i class="fas fa-address-card"></i>
            <p>기초정보</p>
            <span class="caret"></span>
          </a>
          <div class="collapse" id="기초정보" th:classappend="${current == '2'} ? 'show'">
            <ul class="nav nav-collapse">
              <li th:classappend="${current2 == '2-1'} ? 'active'">
                <a th:href="@{/information/accountSearch}">
                  <span class="sub-item">고객처</span>
                </a>
              </li>
              <li th:classappend="${current2 == '2-2'} ? 'active'">
                <a th:href="@{/information/vendorSearch}">
                  <span class="sub-item">매입처</span>
                </a>
              </li>
              <li th:classappend="${current2 == '2-3'} ? 'active'">
                <a th:href="@{/information/intendentSearch}">
                  <span class="sub-item">협력소장</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item" th:classappend="${current == '3'} ? 'active submenu'">
          <a data-toggle="collapse" href="#영업관리">
            <i class="fas fa-briefcase"></i>
            <p>영업관리</p>
            <span class="caret"></span>
          </a>
          <div class="collapse" id="영업관리" th:classappend="${current == '3'} ? 'show'">
            <ul class="nav nav-collapse">
              <li th:classappend="${current2 == '3-1'} ? 'active'">
                <a th:href="@{/management/projectSearch}">
                  <span class="sub-item">프로젝트</span>
                </a>
              </li>
              <li th:classappend="${current2 == '3-2'} ? 'active'">
                <a th:href="@{/management/estimateSearch}">
                  <span class="sub-item">견적서</span>
                </a>
              </li>

              <li th:classappend="${current2 == '3-3'} ? 'active'">
                <a th:href="@{/management/buyerSearch}">
                  <span class="sub-item">발주서</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- End Sidebar -->


<footer class="footer" th:fragment="footer">
  <div class="container-fluid">
    <div class="copyright ml-auto">
      Copyright 2022. MOONLIGHT. ALL RIGHTS RESERVED.
    </div>
  </div>
</footer>

</body>

<div th:fragment="import_js">
  <!--   Core JS Files   -->
  <script th:src="@{/assets/js/core/jquery.3.2.1.min.js}"></script>
  <script th:src="@{/assets/js/core/popper.min.js}"></script>
  <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/js/html2canvas.min.js}"></script>

  <!-- jQuery UI -->
  <script th:src="@{/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
  <script th:src="@{/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>

  <!-- jQuery Scrollbar -->
  <script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>


  <!-- Chart JS -->
  <script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>

  <!-- jQuery Sparkline -->
  <script th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>

  <!-- Chart Circle -->
  <script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>

  <!-- Datatables -->
  <script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>

  <!-- Bootstrap Notify -->
  <script th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>

  <!-- jQuery Vector Maps -->
  <script th:src="@{/assets/js/plugin/jqvmap/jquery.vmap.min.js}"></script>
  <script th:src="@{/assets/js/plugin/jqvmap/maps/jquery.vmap.world.js}"></script>

  <!-- Sweet Alert -->
  <script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>

  <!-- Atlantis JS -->
  <script th:src="@{/assets/js/atlantis.min.js}"></script>

  <!-- CUSTOM JS FILES -->
  <script th:src="@{/js/calcu.js}"></script>
  <script th:src="@{/js/main.js}"></script>
  <script th:src="@{/js/common.js}"></script>


  <!-- Autosie JS -->
  <script th:src="@{/js/autosize.min.js}"></script>

  <script src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.print.min.js"></script>


</div>
</html>
